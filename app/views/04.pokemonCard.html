<!--
	Pokemon NPC card.
-->
<div data-role="page" id="page-pokemonCard">

	<div data-role="header">
		<a href="index.html" data-icon="back" data-rel="back" data-i18n-key="Back"></a>
		<h1 data-binding-key="name">Pokemon</h1>
	</div><!-- /header -->

	<div data-role="content" class="pokemon-card pokemon-icons-large">
		<div class="error-message"></div>
		<div class="post-validation-content" style="display: none">
			<div data-binding-key-attribute="imageClass:class"></div>
			<span data-binding-key="type1" data-binding-key-attribute="type1Class:class"></span>
			<span data-binding-hide-on-empty="type2">
				<span data-binding-key="type2" data-binding-key-attribute="type2Class:class"></span>
			</span>
			<div class="attacks-container"></div>
		</div>
	</div><!-- /content -->

</div><!-- /page -->
